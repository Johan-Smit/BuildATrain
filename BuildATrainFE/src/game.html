<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build-A-Train!</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>

      <section class="info-bar">
        <figure class="info-graphic">
          <img src="images/locomotive.svg" alt="Locomotive">
          <figcaption>Small</figcaption>
        </figure>

        <figure class="info-graphic">
          <img src="images/passenger-car.svg" alt="Passenger cars">
          <figcaption>0</figcaption>
        </figure>

        <figure class="info-graphic">
          <img src="images/cargo-car.svg" alt="Cargo cars">
          <figcaption>0</figcaption>
        </figure>

        <figure class="info-graphic">
          <img src="images/fuel-car.svg" alt="Fuel cars">
          <figcaption>0</figcaption>
        </figure>
      </section>

      <section class="game-grid"></section>

      <section class="game-controls">

        <article class="game-stats">

          <figure>
            <img src="images/money.svg" alt="Money">
            <figcaption>0</figcaption>
          </figure>

          <figure>
            <img src="images/fuel.svg" alt="Fuel">
            <figcaption>0</figcaption>
          </figure>

          <figure>
            <img src="images/income.svg" alt="Income">
            <figcaption>0/km</figcaption>
          </figure>

          <figure>
            <img src="images/fuel-consumption.svg" alt="Fuel consumption">
            <figcaption>0/km</figcaption>
          </figure>

        </article>

        <button type="button" class="btn-game">Purchase Passenger Car</button>
        <button type="button" class="btn-game">Purchase Cargo Car</button>
        <button type="button" class="btn-game">Purchase Fuel Car</button>
        <button type="button" class="btn-game">Upgrade Locomotive</button>
        <button type="button" class="btn-game">Restart</button>

      </section>
    </main>
  </body>
</html>
